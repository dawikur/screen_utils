			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.vertical {
			border: 1px solid black;
			height: 100%;
			position: absolute;
			left: 50%;
		}

		.horizontal {
			border: 1px solid black;
			width: 100%;
			position: absolute;
			top: 50%;
		}

	</style>

</head>
